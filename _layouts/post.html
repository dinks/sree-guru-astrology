---
layout: default
---
<section class="wrapper style4 container">
  <div class="row 150%">
    <div class="12u">
      <div class="content">
        <section class="post">
          <header>
            <h2>{{ page.title }}</h2>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </header>
          <article class="post-content">
            {{ content }}
          </article>
        </section>
    </div>
  </div>
</section>
