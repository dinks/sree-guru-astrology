<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-normal.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-wide.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-narrow.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-narrower.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-mobile.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style-noscript.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
    <link rel="icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <!-- Running in {{site.env}} mode -->
</head>
