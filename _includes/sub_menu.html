<section id="sub-nav">
  <div class="container">
    <nav>
      <ul>
        {% for page in site.pages %}
          {% for tag in page.tags %}
            {% if tag == 'sub_menu' && page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</section>
